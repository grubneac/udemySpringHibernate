<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Employees list</title>

</head>
<body>
	<h3>Employees list</h3>
	<hr>
	
	<table border="1">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</thead>
		<tbody>
			<tr th:each="theEmployee : ${employees}">
				<td th:text="${theEmployee.firstName}"/>
				<td th:text="${theEmployee.lastName}"/>
				<td th:text="${theEmployee.email}"/>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
